<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		var clock = document.getElementById('clock');
		
		setInterval(function () {
			var date = new Date();
			clock.innerHTML = date.toString();
		},1000);
	}
</script>
</head>
<body>
	<h1 id="clock"></h1>
</body>
</html>
