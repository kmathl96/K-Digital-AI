<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* h1 뒤에 오는 h2에 적용 */
	h1+h2 {
		color: red;
	}
	/* 모든 형제 */
	h1~h2 {
		color: red;
	}
	
	a:link { color: green; }
	a:visited { color: gray; }
</style>
</head>
<body>
<h1>사과</h1>
<h2>바나나</h2>
<h1>애플</h1>
<h2>토마토</h2>
<h2>딸기</h2>
<h1>망고</h1>
<a href="#">naver</a>
</body>
</html>
