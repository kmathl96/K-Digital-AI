<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	li.select { color:red; }
	.item { color: red; }
	.header { background: blue; }
</style>
</head>
<body>
	<h1 class="select">제목</h1>
	<ul>
		<li class="select">사과</li>
		<li>바나나</li>
		<li class="item header">오렌지</li>
		<li>감</li>
	</ul>
</body>
</html>
