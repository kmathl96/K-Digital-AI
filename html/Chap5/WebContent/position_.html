<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box {
		width: 100px; height: 100px;
		position: absolute;
	}
	.box:nth-child(1) {
		background: red;
		left: 10px; top: 10px;
		z-index: 3;
	}
	.box:nth-child(2) {
		background: green;
		left: 50px; top: 50px;
		z-index: 2;
	}
	.box:nth-child(3) {
		background: blue;
		left: 90px; top: 90px;
		z-index: 1;
	}
</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
