<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bank</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="OuterJavaScript.js"></script>
</head>
<body>
	<header>
		<h1>멀캠은행</h1>
	</header>
	<nav>
		<ul id="accountMenu">
			<li><a href="#" class="btn" id="0">계좌개설</a></li>
			<li><a href="#" class="btn" id="1">입금</a></li>
			<li><a href="#" class="btn" id="2">출금</a></li>
			<li><a href="#" class="btn" id="3">계좌조회</a></li>
			<li><a href="#" class="btn" id="4">전체계좌조회</a></li>
		</ul>
		<ul id="loginMenu">
			<li><a href="#" class="btn" id="5">로그인</a></li>
		</ul>
	</nav>
	<section>
		<article id="createAccountArticle">
			<h2>[ 계좌개설 ]</h2>
			<form action="#" id="createAccount" method="POST">
				<table>
					<tr>
						<td><label for="accNo">계좌번호</label></td>
						<td><input type="text" id="accNo"></td>
					</tr>
					<tr>
						<td><label for="name">이름</label></td>
						<td><input type="text" id="name"></td>
					</tr>
					<tr>
						<td><label for="balance">입금액</label></td>
						<td><input type="text" id="balance"></td>
					</tr>
					<tr>
						<td><label for="account">계좌구분</label></td>
						<td>
							<div>
								<input type="radio" name="radio" value="normal" checked="checked">일반&nbsp;
								<input type="radio" name="radio" value="speacial">특수
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="grade">등급</label></td>
						<td>
							<select disabled="disabled">
								<option value="V">VIP</option>
								<option value="G">Gold</option>
								<option value="S">Silver</option>
								<option value="N">Normal</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="개설"></td>
					</tr>
				</table>
			</form>
		</article>
		<article id="depositArticle">
			<h2>[ 입금 ]</h2>
			<form action="#" id="deposit" method="POST">
				<table>
					<tr>
						<td><label for="accNo">계좌번호</label></td>
						<td><input type="text" id="accNo"></td>
					</tr>
					<tr>
						<td><label for="money">입금액</label></td>
						<td><input type="text" id="money"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="입금"></td>
					</tr>
				</table>
			</form>
		</article>
		<article id="withdrawArticle">
			<h2>[ 출금 ]</h2>
			<form action="#" id="withdraw" method="POST">
				<table>
					<tr>
						<td><label for="accNo">계좌번호</label></td>
						<td><input type="text" id="accNo"></td>
					</tr>
					<tr>
						<td><label for="money">출금액</label></td>
						<td><input type="text" id="money"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="출금"></td>
					</tr>
				</table>
			</form>
		</article>
		<article id="selectAccountByIdArticle">
			<h2>[ 계좌 조회 ]</h2>
			<form action="#" id="selectAccountById" method="GET">
				<table>
					<tr>
						<td><label for="accNo">계좌번호</label></td>
						<td><input type="text" id="accNo"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="조회"></td>
					</tr>
				</table>
			</form>
		</article>
		<article id="selectAllAccountsArticle">
			<h2>[ 전체 계좌 조회 ]</h2>
		</article>
		<article id="loginArticle">
			<h2>[ 로그인 ]</h2>
			<form action="#" id="login">
				<table>
					<tr>
						<td><label for="id">아이디</label></td>
						<td><input type="text" id="id"></td>
					</tr>
					<tr>
						<td><label for="password">비밀번호</label></td>
						<td><input type="password" name="password" value=""></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="로그인"></td>
					</tr>
				</table>
			</form>
		</article>
	</section>
	<footer>
		<p>Copyright (c) 2021 multicampus bank</p>
	</footer>
</body>
</html>
